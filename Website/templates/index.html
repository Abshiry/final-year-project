<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box; /* Include padding in width */
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .results h2 {
            margin-top: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Recommendation System</h1>

        <form method="post">
            <label for="query">Enter your movie preference or description:</label>
            <input type="text" id="query" name="query" value="{{ query if query else '' }}" required>
            <button type="submit">Get Recommendations</button>
        </form>

        {# Display recommendations only if they exist #}
        {% if recommendations %}
            <div class="results">
                <h2>Recommendations</h2>
                {# Use safe filter to render HTML line breaks etc. if the model provides them #}
                <p>{{ recommendations | safe }}</p>
            </div>
        {% endif %}

    </div>
</body>
</html>
